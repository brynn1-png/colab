<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundSphere Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6c5ce7;
      --text-color: #343a40;
      --text-light: #6c757d;
      --border-color: #dee2e6;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: var(--text-color);
      overflow: hidden;
    }
    
    .container { display: flex; height: 100vh; }
    .left-panel { flex: 1.2; display: flex; align-items: center; justify-content: center; background-color: #ffffff; position: relative; padding: 2rem; }
    .headset { max-width: 100%; max-height: 80vh; object-fit: contain; }
    .brand-link { position: absolute; top: 2rem; left: 2.5rem; text-decoration: none; }
    .brand { display: flex; align-items: center; gap: 0.75rem; }
    .logo { width: 40px; height: auto; }
    .brand-name { font-size: 1.5rem; font-weight: 700; color: #2d9cdb; }
    .right-panel { flex: 1; display: flex; align-items: center; justify-content: center; background-color: #f8f9fa; padding: 2rem; }
    .register-box { width: 100%; max-width: 400px; padding: 2.5rem; background: #ffffff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.08); }
    .register-title { text-align: left; font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; }
    .register-subtitle { text-align: left; color: var(--text-light); margin-bottom: 2.5rem; }
    .input-group { margin-bottom: 1.25rem; }
    label { display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 0.5rem; color: var(--text-color); }
    .input-field { display: flex; align-items: center; background-color: #f8f9fa; border: 1px solid var(--border-color); border-radius: 10px; padding-left: 1rem; }
    .input-field input { width: 100%; padding: 0.9rem 0.5rem; border: none; outline: none; background: transparent; font-size: 1rem; }
    .toggle-password { cursor: pointer; font-size: 1.2rem; padding: 0.5rem; color: var(--text-light); }
    .register-btn { width: 100%; padding: 0.9rem; border: none; background: var(--primary); color: white; font-weight: 600; font-size: 1rem; border-radius: 10px; cursor: pointer; transition: background-color 0.3s ease; margin-top: 1rem; }
    .register-btn:hover { background-color: #5a4abd; }
    .login-text { text-align: center; font-size: 0.9rem; margin-top: 1.5rem; color: var(--text-light); }
    .login-text a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .password-strength { display: flex; height: 5px; margin-top: 8px; border-radius: 5px; background: #eee; overflow: hidden; }
    .strength-bar { height: 100%; transition: width 0.3s ease, background-color 0.3s ease; width: 0; }
    .strength-text { font-size: 0.8rem; margin-top: 4px; text-align: right; color: var(--text-light); }
    .strength-weak { background-color: #e74c3c; }
    .strength-medium { background-color: #f39c12; }
    .strength-strong { background-color: #27ae60; }
    
    
    .hidden {
        display: none !important;
    }
    
    @media (max-width: 850px) {
      .left-panel { display: none; }
      .right-panel { background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('jason-leung-xR4JHzr69Og-unsplash 1.png'); background-size: cover; background-position: center; }
      .register-box { background: rgba(255,255,255,0.9); backdrop-filter: blur(5px); }
    }
  </style>
</head>
<body>
 
  <main class="container hidden" id="authContainer">
    <section class="left-panel">
      <a href="index.html" class="brand-link">
        <div class="brand">
          <img src="Vector.png" alt="SoundSphere Logo" class="logo" />
          <span class="brand-name">SoundSphere</span>
        </div>
      </a>
      <img src="jason-leung-xR4JHzr69Og-unsplash 1.png" alt="Headset" class="headset" />
    </section>

    <section class="right-panel">
      <div class="register-box">
        <h2 class="register-title">Create an Account</h2>
        <p class="register-subtitle">Join SoundSphere to start listening.</p>
        <form id="registerForm">
            <div class="input-group">
                <label for="username">Username</label>
                <div class="input-field"><input type="text" id="username" placeholder="Choose a username" required /></div>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-field"><input type="email" id="email" placeholder="you@example.com" required /></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Create a strong password" required />
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <div class="password-strength"><div class="strength-bar" id="strengthBar"></div></div>
                <div class="strength-text" id="strengthText"></div>
            </div>
            <button type="submit" class="register-btn">Create Account</button>
        </form>
        <p class="login-text">Already have an account? <a href="SignIn.html">Sign In</a></p>
      </div>
    </section>
  </main>

  
  <div id="loadingIndicator" style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 1.5rem; font-weight: 500;">Loading...</div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://tqttpbhspgqwniwaokqh.supabase.co'; 
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRxdHRwYmhzcGdxd25pd2Fva3FoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA1MDM2MzksImV4cCI6MjA2NjA3OTYzOX0.q-R66Cb1qYx-0pCkKqy9bBE4BXJwcu4JN8Sv4XsgeiE'; // <-- Paste your Supabase Anon Key here
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // --- AUTH FLOW SCRIPT ---
    const authContainer = document.getElementById('authContainer');
    const loadingIndicator = document.getElementById('loadingIndicator');

    supabase.auth.onAuthStateChange((event, session) => {
      if (session) {
        // User is logged in, redirect them away from the register page.
        window.location.replace('Home.html');
      } else {
        // User is not logged in. Hide the loading message and show the register form.
        loadingIndicator.style.display = 'none';
        authContainer.classList.remove('hidden');
      }
    });

    // --- Form submission and other page-specific logic ---
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
      this.textContent = passwordField.type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !email || !password) { alert('Please fill in all fields.'); return; }
      if (password.length < 8) { alert('Password must be at least 8 characters long.'); return; }

      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: { data: { username: username } }
      });

      if (error) {
        alert('Error signing up: ' + error.message);
      } else {
        alert('Account created successfully! You can now sign in.');
        window.location.href = 'SignIn.html';
      }
    });

    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');
    
    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        let score = 0;
        if (password.length >= 8) score++;
        if (/[A-Z]/.test(password)) score++;
        if (/[a-z]/.test(password)) score++;
        if (/[0-9]/.test(password)) score++;
        if (/[^A-Za-z0-9]/.test(password)) score++;

        strengthBar.className = 'strength-bar';
        if (password.length === 0) {
            strengthBar.style.width = '0%';
            strengthText.textContent = '';
        } else if (score <= 2) {
            strengthBar.style.width = '33%';
            strengthBar.classList.add('strength-weak');
            strengthText.textContent = 'Weak';
        } else if (score <= 4) {
            strengthBar.style.width = '66%';
            strengthBar.classList.add('strength-medium');
            strengthText.textContent = 'Medium';
        } else {
            strengthBar.style.width = '100%';
            strengthBar.classList.add('strength-strong');
            strengthText.textContent = 'Strong';
        }
    });
  </script>
</body>
</html>
